<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="bg-dark text-white" id='page' style=" min-height: 100vh;padding-bottom:2rem ;">
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Magic Notes</a>

            <input  type="checkbox" class="custom-control-input" id="customSwitch1">
            <label id='modeName' class="custom-control-label" for="customSwitch1">Enable Dark Mode</label>
          </div> -->
    </nav>
    <div  class="container my-3">
        <h1>Welcome To Magic Notes</h1>
        <div id="card" class="card bg-dark text-white">
            <div class="card-body">
                <div class="form-group">
                    <h4>Add Title</h4>
                    <input type="text" class="form-control" id="addTitle" placeholder="Add Title">
                    <h5>Add Notes</h5>
                    <textarea class="form-control" id="addTxt" rows="3" placeholder="Add Note here"></textarea>
                </div>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>
        </div>
        <hr>
        <h1>Your Notes</h1>
        <hr>
        <div id="noteHead" class="row container-fluid">
        </div>
        <div id="notes" class="row container-fluid">
        </div>
    </div>
</div>
